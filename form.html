<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body class="inside">
	<header>
		<div class="header-wrapper row clearfix">
			<div class="clearfix">
				<a class="logo"  href="/">
					<img src="images/logo.png">
				</a>
				<ul class="links">
					<li>
						<span class="welcome">欢迎，付莹</span>
					</li>
					<li>
						<a href="#" class="unwanted-link">退出</a>
					</li>
					
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		<section class="form row">
			<form class="information-form">
				<legend class="title">
					提交个人信息
				</legend>
				<fieldset class="sub-info">
					<legend class="sub-title">基本信息</legend>
					<div class="control-group">
						<label>姓名</label>
						<input type="text">
					</div>
					<fieldset class="radio-set control-group">
						<legend>性别</legend>
						<div class="radio">
							<input type="radio" name="gendor">
							<label>男</label>
						</div>
						<div class="radio">
							<input type="radio" name="gendor">
							<label>女</label>
						</div>
					</fieldset>
					<div class="control-group">
						<label>手机</label>
						<input type="text">
					</div>
					<div class="control-group">
						<label>邮箱</label>
						<input type="email">
					</div>
				</fieldset>
				<fieldset class="sub-info">
					<legend class="sub-title">学历信息</legend>
					<div class="control-group">
						<label>毕业院校</label>
						<input type="text">
					</div>
					<div class="control-group">
						<label>专业</label>
						<input type="text">
					</div>
					<div class="control-group">
						<label>学历</label>
						<select>
							<option>学士</option>
							<option>硕士</option>
							<option>博士</option>
							<option>其他</option>
						</select>
					</div>
					<div class="control-group">
						<label>毕业年月</label>
						<input type="date">
					</div>
				</fieldset>
				<fieldset class="sub-info">
					<legend class="sub-title">应聘信息</legend>
					<fieldset class="control-group radio-set">
						<legend>何处笔试</legend>
						<div class="radio">
							<input type="radio" name="location">
							<label>成都</label>
						</div>
						<div class="radio">
							<input type="radio" name="location">
							<label>武汉</label>
						</div>
						<div class="radio">
							<input type="radio" name="location">
							<label>西安</label>
						</div>
					</fieldset>
					<div class="control-group">
						<label>应聘职位</label>
						<select>
							<option>开发</option>
							<option>测试</option>
						</select>
					</div>
				</fieldset>
				<fieldset class="action">
					<button class="btn primary-btn bigger">提交</button>
				</fieldset>
			</form>
		</section>
	</div>
	<footer>
		<div class="row">
			备案号:陕ICP备13005347号-1
		</div>
	</footer>

</body>
</html>
